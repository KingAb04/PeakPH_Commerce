<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PeakPH Admin - Test Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="Css/admin.css" />
  <link rel="icon" type="image/x-icon" href="Assets/favicon.ico">
  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      inset: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 32px 28px 24px 28px;
      border-radius: 16px;
      width: 400px;
      max-width: 95vw;
      box-shadow: 0 8px 32px rgba(39,174,96,0.13);
      position: relative;
      font-family: 'Poppins', sans-serif;
    }
    .close {
      position: absolute;
      top: 14px;
      right: 18px;
      background: none;
      border: none;
      font-size: 1.7em;
      color: #888;
      cursor: pointer;
      transition: color 0.2s;
    }
    .modal-content h2 {
      color: #27ae60;
      font-weight: 700;
      margin-bottom: 18px;
      letter-spacing: 0.5px;
    }
    .modal-content label {
      font-weight: 600;
      margin-top: 8px;
      margin-bottom: 2px;
      color: #222;
      display: block;
    }
    .modal-content input[type="text"],
    .modal-content input[type="number"],
    .modal-content input[type="file"] {
      width: 100%;
      padding: 9px 12px;
      border-radius: 6px;
      border: 1px solid #e0e0e0;
      font-size: 1em;
      margin-bottom: 10px;
    }
    .modal-content button[type="submit"] {
      background: #27ae60;
      color: #fff;
      border: none;
      padding: 10px 0;
      border-radius: 5px;
      font-weight: 600;
      font-size: 1.08em;
      letter-spacing: 0.5px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-top: 10px;
      width: 100%;
      box-shadow: 0 2px 8px rgba(39,174,96,0.08);
    }
    #openModal {
      background: #27ae60;
      color: #fff;
      border: none;
      padding: 10px 28px;
      border-radius: 5px;
      font-size: 1.08em;
      font-weight: 600;
      letter-spacing: 0.5px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 18px;
      margin-top: 18px;
      box-shadow: 0 2px 8px rgba(39,174,96,0.08);
    }
    #openModal i { font-size: 1.2em; }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <h2>PeakPH Admin Dashboard</h2>
    <button onclick="window.location.href='logout.php'">Logout</button>
  </header>
  <!-- SIDEBAR -->
  <div class="sidebar">
    <h3>Menu</h3>
    <a href="admin.php" class="menu-link"><i class="bi bi-house"></i> Admin Home</a>
    <a href="categories/dashboard.php" class="menu-link"><i class="bi bi-speedometer2"></i> Dashboard</a>
    <a href="categories/mini-view.php" class="menu-link"><i class="bi bi-pencil-square"></i> Mini View</a>
    <a href="categories/inventorycode/inventory.php" class="menu-link"><i class="bi bi-box"></i> Inventory</a>
    <a href="categories/orders.php" class="menu-link"><i class="bi bi-bag"></i> Orders</a>
    <a href="categories/users.php" class="menu-link"><i class="bi bi-people"></i> Users</a>
    <button class="collapsible" onclick="toggleContentManager()">
      <i class="bi bi-folder"></i> Content Manager
      <span id="arrow" style="float:right;">&#9660;</span>
    </button>
    <div class="content-manager-links" id="contentManagerLinks" style="display:none; margin-left: 15px;">
      <a href="categories/content/carousel.php" class="menu-link"><i class="bi bi-images"></i> Carousel</a>
      <a href="categories/content/bestseller.php" class="menu-link"><i class="bi bi-star"></i> Best Seller</a>
      <a href="categories/content/newarrivals.php" class="menu-link"><i class="bi bi-lightning"></i> New Arrivals</a>
      <a href="categories/content/footer.php" class="menu-link"><i class="bi bi-layout-text-window-reverse"></i> Footer</a>
    </div>
  </div>
  <!-- MAIN CONTENT -->
  <div class="content">
    <div style="display:flex; gap:16px; margin-bottom:24px;">
      <button class="btn-add" onclick="openModal('add')"><i class="bi bi-plus-circle"></i> Add Product</button>
      <button class="btn-edit" onclick="openModal('edit')"><i class="bi bi-pencil"></i> Edit Product</button>
      <button class="btn-delete" onclick="openModal('delete')"><i class="bi bi-trash"></i> Delete Product</button>
    </div>
    <!-- Reusable Modal -->
    <div id="adminModal" class="modal">
      <div class="modal-content" id="modalContent">
        <button id="closeModal" class="close">&times;</button>
        <div id="modalBody"></div>
      </div>
    </div>
  </div>
  <script>
    function toggleContentManager() {
      var links = document.getElementById('contentManagerLinks');
      var arrow = document.getElementById('arrow');
      if (links.style.display === 'none') {
        links.style.display = 'block';
        arrow.innerHTML = '&#9660;';
      } else {
        links.style.display = 'none';
        arrow.innerHTML = '&#9654;';
      }
    }
    // Reusable modal logic
    const adminModal = document.getElementById("adminModal");
    const closeBtn = document.getElementById("closeModal");
    const modalBody = document.getElementById("modalBody");
    function openModal(type) {
      let html = '';
      if (type === 'add') {
        html = `<h2>Add Best Seller Product</h2>
          <form action="save_bestseller.php" method="post" enctype="multipart/form-data">
            <label>Product Name</label>
            <input type="text" name="name" required>
            <label>Description</label>
            <input type="text" name="desc" required>
            <label>Price</label>
            <input type="text" name="price" placeholder="â‚±0.00" required>
            <label>Badge</label>
            <input type="text" name="badge" placeholder="Best Seller, Top Pick, etc">
            <label>Rating</label>
            <input type="number" name="rating" min="1" max="5" value="5">
            <label>Reviews</label>
            <input type="number" name="reviews">
            <label>Product Page Link</label>
            <input type="text" name="link">
            <label>Image</label>
            <input type="file" name="image" accept="image/*">
            <button type="submit"><i class="bi bi-save"></i> Save</button>
          </form>`;
      } else if (type === 'edit') {
        html = `<h2>Edit Product</h2>
          <form>
            <label>Product Name</label>
            <input type="text" name="name" value="Sample Product">
            <label>Description</label>
            <input type="text" name="desc" value="Sample Desc">
            <button type="submit"><i class="bi bi-save"></i> Save Changes</button>
          </form>`;
      } else if (type === 'delete') {
        html = `<h2 style='color:#e74c3c;'>Delete Product</h2>
          <p>Are you sure you want to delete this product?</p>
          <button style='background:#e74c3c;color:#fff;padding:10px 24px;border:none;border-radius:5px;font-weight:600;cursor:pointer;'><i class="bi bi-trash"></i> Delete</button>`;
      }
      modalBody.innerHTML = html;
      adminModal.style.display = 'flex';
    }
    closeBtn.onclick = () => adminModal.style.display = "none";
    window.onclick = (e) => { if (e.target === adminModal) adminModal.style.display = "none"; }
  </script>
</body>
</html>
